<th:block th:insert="~{/fragments/head}"></th:block>
<title th:text="#{view.landing.title}"></title>

<body>
	<th:block th:insert="~{/fragments/header :: header}"></th:block>
	<br>
	<main>
		<div class="row justify-content-center align-items-center mb-4">
			<h1 th:text="#{view.landing.login.title}"></h1>
		</div>
		<div class="row justify-content-center align-items-center">
			<form name='f' action="login" method='POST'>
				<div class="row justify-content-center align-items-center mb-4">
					<div class="col-3">
						<span th:text="#{view.landing.login.user}"></span>
					</div>
					<div class="col-9">
						<input type='text' name='username' value='' maxlength="16" autocomplete="off">
					</div>
				</div>
				<div class="row justify-content-center align-items-center mb-4">
					<div class="col-3">
						<span th:text="#{view.landing.login.pass}"></span>
					</div>
					<div class="col-9">
						<input type='password' name='password' maxlength="16"/>
					</div>
				</div>
				<div class="row justify-content-center align-items-center">
					<button name="submit" type="submit" th:text="#{view.landing.login.btt}"></button>
				</div>
			</form>
		</div>
	</main>
	<th:block th:insert="~{/fragments/footer}"></th:block>
</body>

</html>
